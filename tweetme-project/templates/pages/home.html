{% extends "base.html" %}

{% block title %}
  Home page
{% endblock %}

{% block content %}
  Welcome to Tweetme

  <div id="tweets">
    Replace me
  </div>
  <script>
    const tweetsElement = document.getElementById('tweets')
    tweetsElement.innerHTML = 'Loading...'
    const xhr = new XMLHttpRequest()
    const method = 'GET'
    const url = "/tweets"
    const responseType = "json"

    function handleDidLike (tweet_id, currentCount){
      console.log(tweet_id, currentCount);
    }

    function LikeBtn(tweet){
      return "<button class='btn btn-primary btn-small' onclick=handleDidLike(" + tweet.id+","+ tweet.likes+ ")>" + tweet.likes +" Like</button>"
    }

    function formatTweetElement(tweet){
      var formattedTweet = "<div class='md-4 tweet' id='tweet-"+ tweet.id +"'><p>" + tweet.content +"</p><div class='btn-group'>" + LikeBtn(tweet) + "</div></div>"
      return formattedTweet
    }

    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function () {
      const serverResponse = xhr.response
      var listedItems = serverResponse.response
      var finalTweetStr = ""
      var i;
      for (i = 0; i < listedItems.length; i++){
        console.log(i);
        console.log(listedItems[i]);
        var tweetobject = listedItems[i]
        var currentItem = formatTweetElement(tweetobject)
        finalTweetStr += currentItem
      }
      tweetsElement.innerHTML = finalTweetStr
      // console.log(listedItems)
    }
    xhr.send()
  </script>
{% endblock %}
